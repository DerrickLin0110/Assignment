<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="HF">
        <h3>Heron's Formular</h3>
        <label for="sidea">Side a:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="sideb">Side b:</label><br>
        <input type="number" id="num" name="num"><br><br>
        <label for="sidec">Side c:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="area">Area(Result):</label><br>
        <input type="number" id="num" name="num"><br>
        <input type="submit" value="Calculate">
    </div>
    
    <div class="AC">
        <h3>Ambiguous Case</h3>
        <label for="anglea">Angle A:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="sidea">Side A:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="sideb">Side B:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="triangletype">Triangle Type(Result):</label><br>
        <input type="number" id="num" name="num"><br>
        <input type="submit" value="Calculate">
    </div>

    <div class="NM">
        <h3>Newton's Method</h3>
        <label for="rootguess">Root Guess:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="rootaption">Root Approximation(Result):</label><br>
        <input type="number" id="num" name="num"><br>
        <input type="submit" value="Calculate">
    </div>

    <div class="PF">
        <h3>Polynimial Function</h3>
        <label for="coefficients">Coefficients:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="exponents">Exponents:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="xvalue">X Value:</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="pf">Polynimial Function(Result):</label><br>
        <input type="number" id="num" name="num"><br>
        <label for="pe">Polynimial Evaluation(Result):</label><br>
        <input type="number" id="num" name="num"><br>
        <input type="submit" value="Calculate">
    </div>
</body>

</html>
