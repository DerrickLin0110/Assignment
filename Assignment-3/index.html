<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="HF">
        <h3>Heron's Formula</h3>
        <form id="heronsform">
            <label for="sidea">Side a:</label>
            <input type="number" id="sidea" name="sidea" required><br>

            <label for="sideb">Side b:</label>
            <input type="number" id="sideb" name="sideb" required><br>

            <label for="sidec">Side c:</label>
            <input type="number" id="sidec" name="sidec" required><br>

            <label for="area">Area (Result):</label>
            <input type="text" id="area" name="area" readonly><br><br>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="AC">
        <h3>Ambiguous Case</h3>
        <form id="ambiguousform">
            <label for="anglea">Angle A (Â°):</label>
            <input type="number" id="anglea" name="anglea" required><br>

            <label for="sideaAC">Side A:</label>
            <input type="number" id="sideaAC" name="sideaAC" required><br>

            <label for="sidebAC">Side B:</label>
            <input type="number" id="sidebAC" name="sidebAC" required><br>

            <label for="triangleType">Triangle Type (Result):</label>
            <input type="text" id="triangleType" name="triangleType" readonly><br><br>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="NM">
        <h3>Newton's Method</h3>
        <form id="newtonform">
            <label for="rootguess">Root Guess:</label>
            <input type="number" id="rootguess" name="rootguess" required><br>

            <label for="rootapprox">Root Approximation (Result):</label>
            <input type="text" id="rootapprox" name="rootapprox" readonly><br><br>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="PF">
        <h3>Polynomial Function</h3>
        <form id="polynomialform">
            <label for="coefficients">Coefficients (comma separated):</label>
            <input type="text" id="coefficients" name="coefficients" required><br>

            <label for="exponents">Exponents (comma separated):</label>
            <input type="text" id="exponents" name="exponents" required><br>

            <label for="xvalue">X Value:</label>
            <input type="number" id="xvalue" name="xvalue" required><br>

            <label for="pf">Polynomial Function (Result):</label>
            <input type="text" id="pf" name="pf" readonly><br>

            <label for="pe">Polynomial Evaluation (Result):</label>
            <input type="text" id="pe" name="pe" readonly><br><br>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
